<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <style>
       
       table{
        width=100%;
        border-collapse: collapse;
       }
       th,td{
        border: 1px solid black;
        padding: 10px;
        text-align: center;
       }
      th{
        background-color:lightgray;
      } 
    </style>
</head>

<body>
<b> Table with rowspan and colspan</b>
<br>
<br>
<table>
  <tr>
    <th rowspan="3">Header 1</th>
    <th colspan="3">Header 2</th>
    <th colspan="2" rowspan="2">Header 3</th>
    
  </tr> 
  <tr>
    <th colspan="2">subheader 1</th>
    <th>Subheader 2</th>
  </tr>
  <tr>
    <th>subheader 1.1</th>
    <th>subheader 1.2</th>
    <th>subheader 1.3</th>
    <th>subheader 3.1</th>
    <th>subheader 3.2</th>
    
  </tr>

    <tr>
    <td rowspan="2">rowspan 2</td>
    <td rowspan="2">data 1</td>
    <td>data2</td>
    <td rowspan="2">data 3</td>
    <td >data 4</td>
    <td  rowspan="3">rowspan3</td>
</tr>
<tr>
   
        <td>data5</td>
        <td>data6</td>
   
</tr>
<tr>
    <td>data7</td>
    <td colspan="2">colspan2</td>
    <td>data8</td>
    <td></td>
</tr>
<tr>
    <td>data9</td>
    <td>data10</td>
    <td>data11</td>
    <td>data12</td>
    <td>data13</td>
    <td>data14</td>
    
</tr>
 
   
</table>
  

</body>
</html>
